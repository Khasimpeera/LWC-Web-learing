<template>
    <lightning-card title="Wire Demo User details @function ">
         <template if:true={userDetail}>
        <div>Name : {userDetail.Name.value}</div>
        <div>Email : {userDetail.Email.value}</div>
    </template> 
    </lightning-card>
    <lightning-card title="Wire @ as a property">
        <template if:true={userdetailsHandler.data}>
       <div>Name : {userdetailsHandler.data.fields.Name.value}</div>
       <div>Email : {userdetailsHandler.data.fields.Email.value}</div>
   </template>
   </lightning-card>
    
</template>
