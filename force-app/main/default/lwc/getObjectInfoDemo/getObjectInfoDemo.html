<template>
    <lightning-card title="Wire OBJECT info api">
        <div>defaultRecordTypeId : {defaultRecordTypeId}</div>
        <div>OBject NAme :{objectapi}</div>
       
    </lightning-card>
    <lightning-card title="Wire OBJECT info api :Multiple Objects">
        <template if:true={objectInfos}>
            <template for:each={objectInfos.results} for:item="obj">
                <div key={obj.result.apiName}>
                    <div>defaultRecordTypeId : {obj.result.defaultRecordTypeId}</div>
                <div>OBject NAme :{obj.result.apiName}</div>
                </div>
                
            </template>
            

        </template>
        
       
    </lightning-card>
    <lightning-card title="Picklist values :objectInfoAPI ,Wire">
        <div>Picklist value Come here:</div>
    </lightning-card>
</template>
