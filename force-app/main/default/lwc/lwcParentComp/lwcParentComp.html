<template>

        <lightning-card title="imperative apex service">
                <lightning-input label="search Key" type="search" onchange={handleKeyChange} value={searchKey}></lightning-input> 
                <lightning-button label="Load Accounts" onclick={handleLoad}></lightning-button>
                <template lwc:if={accounts}>
                        <template for:each={accounts} for:item="acc">
                                <div key={acc.Id}>
                                        Name: {acc.Name}
                                        Industry : {acc.Industry}
                                
                                </div>
                        </template>
                </template>
        </lightning-card>
    </template>
