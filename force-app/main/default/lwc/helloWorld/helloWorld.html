<template>
    <!--<div>{fullname}</div> -->
    <lightning-card  title="Two Way Data Binding">
        <div class="slds-var-m-around_large">
            <lightning-input type="text" label="Enter Course Name" onkeyup={changeHandler}></lightning-input>
            <div>{fullname} is the course of the {title}</div>
        </div>

    </lightning-card>
    <lightning-card  title="Track Properties">
        <div class="slds-var-m-around_medium">
            <lightning-input type="text" label="Enter City Name" onkeyup={trackHandler}></lightning-input>
            <div>{address.city} is present city in {country}</div>
        </div>

    </lightning-card>
    <lightning-card  title="Getters in LWC">
        <div class="slds-var-m-around_medium">
            <div>First name of the user is {firstuser}</div>
            <div>the multification of {num1} and {num2} is {multify}</div>
        </div>

    </lightning-card>
</template>
