<template>
    <lightning-card title="Render Multiple Template " icon-name="Custom:custom14">
        <div class="slds-var-m-around_medium">
            <lightning-input type="text" label="First Name"></lightning-input>
            <lightning-input type="text" label="Last Name"></lightning-input>
            <lightning-input type="email" label="Email"></lightning-input>
            <lightning-input type="password" label="Password"></lightning-input>
            <lightning-button label="Sign IN" variant="success" onclick={submitHandler}></lightning-button>
            <lightning-button label="Back" title="back" variant="success" onclick={handlechange}></lightning-button>
        </div>
    </lightning-card>
</template>
