<template>
    <lightning-card title="Wire APEX with parameters">
        <lightning-combobox
            name="progress"
            label="Industry"
            value={selectedIndustry}
            placeholder="Select Progress"
            options={options}
            onchange={handleChange} ></lightning-combobox>

        <template if:true={getIndustry.data}>
            <template for:each={getIndustry.data} for:item="acc">
                <div class="slds-box" key={acc.Id}>
                    <p><strong>Name :</strong>{acc.Name}</p>
                    <p><strong>Industry :</strong>{acc.Industry}</p>
                    
                </div>
            </template>
        </template>
    </lightning-card>
</template>
